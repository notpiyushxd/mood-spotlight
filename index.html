<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Stoplight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mood Stoplight</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <p id="namePreview"></p>
        <div class="mood-buttons">
            <button id="happyBtn">Happy</button>
            <button id="stressedBtn">Stressed</button>
            <button id="chillBtn">Chill</button>
        </div>
        <p id="analysisText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
